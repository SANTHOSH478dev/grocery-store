<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreshCart - Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container">
        <a class="navbar-brand text-white" href="index.html">FreshCart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact py-5">
      <div class="container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row">
          <!-- Contact Form -->
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Write your message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Send Message
              </button>
            </form>
          </div>

          <!-- Contact Details -->
          <div class="col-md-6">
            <h4>Contact Information</h4>
            <p><strong>Phone:</strong> +91 8891512806</p>
            <p><strong>Email:</strong> support@freshcart.com</p>
            <p><strong>Address:</strong> Palakkad, Kerala, India</p>

            <div class="map-responsive">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.292551128165!2d76.6510426147889!3d10.7733597583947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7f12b6c62c759%3A0xc6352a2c06c3a46b!2sPalakkad%2C%20Kerala%2C%20India!5e0!3m2!1sen!2sus!4v1652934910235!5m2!1sen!2sus"
                width="100%"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-success text-white text-center py-3">
      <p>&copy; 2025 FreshCart. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
